---
layout: default
---

<header class="hero">
  <div class="container">
    <div class="row hero-row">
      <div class="offset-xs-0 col-xs-12 offset-md-1 col-md-10 hero-col text-center">
        <h1>FLIPERAMA</h1>
        <p class="hero-message">dkjfkljgklfdjfslkjkl</p>
      </div>
    </div>
  </div>
  <span class="hero-arrow js-hero-arrow icon-arrow-down"></span>
</header>

<section class="">
  <div class="container">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }} / {{ post.date | date: "%b %-d, %Y" }}</a>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
