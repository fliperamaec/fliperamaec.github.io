---
layout: default
---

<header class="hero">
  <div class="container">
    <div class="row hero-row">
    </div>
  </div>
  <span class="hero-arrow js-hero-arrow icon-arrow-down"></span>
</header>

<section class="">
  <div class="container">
    <a href="/test_page">test_page</a>
  </div>
</section>

<section class="">
  <div class="container">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }} / {{ post.date | date: "%b %-d, %Y" }}</a>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
