---
layout: default
---

<header class="hero">
  <div class="container">
    <div class="row hero-row text-center">
      <div class="hero-logo">
        <img src="/assets/images/logo-fliperama.png">
      </div>
    </div>
  </div>
  <span class="hero-arrow js-hero-arrow icon-arrow-down"></span>
</header>

<div class="section" id="carousel" style="padding-top: 0px; padding-bottom: 0px;">
  <div id="carouselExampleControls" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item carousel-item-next carousel-item-left">
        <img class="d-block" src="assets/images/bg1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Nature, United States</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block" src="assets/images/bg3.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Somewhere Beyond, United States</h5>
        </div>
      </div>
      <div class="carousel-item active carousel-item-left">
        <img class="d-block" src="assets/images/bg4.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Yellowstone National Park, United States</h5>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <i class="now-ui-icons arrows-1_minimal-left"></i>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <i class="now-ui-icons arrows-1_minimal-right"></i>
    </a>
  </div>
</div>
