---
layout: default
---

<div class="profile-page">
  <div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
      <div class="page-header-image" data-parallax="true" style="background-image: url('assets/images/hero-background.jpg');">
      </div>
      <div class="container">
      </div>
    </div>
    <div class="section">
      <div class="container">
        <h3 class="title">{{ page.title }}</h3>
        <h5 class="description">{{ site.description }}</h5>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h4 class="title text-center">My Portfolio</h4>
            <div class="nav-align-center">
              <ul class="nav nav-pills nav-pills-primary" role="tablist">
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#profile" role="tablist">
                    <i class="now-ui-icons design_image"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#home" role="tablist">
                    <i class="now-ui-icons location_world"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#messages" role="tablist">
                    <i class="now-ui-icons sport_user-run"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Tab panes -->
          <div class="tab-content gallery">
            <div class="tab-pane active" id="home" role="tabpanel">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <div class="row collections">
                    <div class="col-md-6">
                      <img src="assets/images/bg1.jpg" alt="" class="img-raised">
                      <img src="assets/images/bg3.jpg" alt="" class="img-raised">
                    </div>
                    <div class="col-md-6">
                      <img src="assets/images/bg8.jpg" alt="" class="img-raised">
                      <img src="assets/images/bg7.jpg" alt="" class="img-raised">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="profile" role="tabpanel">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <div class="row collections">
                    <div class="col-md-6">
                      <img src="assets/images/bg6.jpg" class="img-raised">
                      <img src="assets/images/bg11.jpg" alt="" class="img-raised">
                    </div>
                    <div class="col-md-6">
                      <img src="assets/images/bg7.jpg" alt="" class="img-raised">
                      <img src="assets/images/bg8.jpg" alt="" class="img-raised">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="messages" role="tabpanel">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <div class="row collections">
                    <div class="col-md-6">
                      <img src="assets/images/bg3.jpg" alt="" class="img-raised">
                      <img src="assets/images/bg8.jpg" alt="" class="img-raised">
                    </div>
                    <div class="col-md-6">
                      <img src="assets/images/bg7.jpg" alt="" class="img-raised">
                      <img src="assets/images/bg6.jpg" class="img-raised">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
