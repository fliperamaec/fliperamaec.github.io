---
layout: page
---

<div class="container tag-index">
  <h2>{{page.title}}</h2>
  <ul>
    {% for post in site.posts %}
      {% for tag in post.tags %}
        {% if tag == page.tag %}
          <li>
            <time class="post-date" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time>
            <a href='{{post.url}}'>{{post.title}}</a>
            <p>{{post.excerpt}}</p>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
